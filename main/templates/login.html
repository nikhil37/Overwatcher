{% extends 'base_layout.html' %}

{% block body %}
<br><br>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
        	<h3>Login</h3>
        	{% if error %}
        		<div class="alert alert-danger">{{message}}</div>
        	{% endif %}
            <div class="card px-5 py-5" id="form1">
                <form method="POST" class="form-data">
                	{% csrf_token %}
                    <div class="forms-inputs mb-4"> 
                    	<span>Email</span> 
                    	<input autocomplete="off" type="text" class="form-control" name="email">
                    </div>
                    <div class="forms-inputs mb-4"> 
                    	<span>Password</span> 
                    	<input autocomplete="off" type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3"> <button type="submit" class="btn btn-dark w-100">Login</button> </div>
                </form>
                <div>Not registered? Register <a href="/register">here</a></div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">

.card {
    border: none;
    height: 320px
}

.forms-inputs {
    position: relative
}

.forms-inputs span {
    position: absolute;
    top: -18px;
    left: 10px;
    background-color: #fff;
    padding: 5px 10px;
    font-size: 15px
}

.forms-inputs input {
    height: 50px;
    border: 2px solid #eee
}

.forms-inputs input:focus {
    box-shadow: none;
    outline: none;
    border: 2px solid #000
}

.btn {
    height: 50px
}

</style>
{% endblock %}
