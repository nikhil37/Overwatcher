{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{company_name}} - Overwatcher {% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<!-- bootstrap -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- bootstrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	{% block script %}
	{% endblock %}

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1" style="float: left;"><b><a href="/" class="nav-link" style="color:black;">{{ company_name|upper }}</a></b></span>
			{% if user.is_authenticated %}
				<a href="/logout" style="color:block;float:right;" class="d-flex">Logout</a>
			{% else %}
				<a href="/login" style="color:block;float:right;" class="d-flex">Login</a>
			{% endif %}
		</div>
	</nav>
	<br>
	<div class="container">
		{% block body %}
		{% endblock %}
	</div>
	<br>
<style type="text/css">
	.filterable_tasks{
		height: 80px;
	}
	.filterable_projects{
		height: 80px;
	}
	.filterable_tasks div{
		height: 80px;
	}
	.filterable_projects div{
		height: 80px;
	}
	.filterable_projects div a{
		color: black;
	}
	.card div{
		font-size: 20px;
	}
	.filterable_issues{
		height: 111px;
	}
</style>
<script type="text/javascript">
document.getElementById('menu_button_tasks').click();
</script>
</body>
</html>
