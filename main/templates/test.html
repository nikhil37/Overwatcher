<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testing</title>
	<!-- bootstrap -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- bootstrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<br><br>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
        	<h3>Login</h3>
        	{% if error %}
        		<div class="alert alert-danger">{{message}}</div>
        	{% endif %}
            <div class="card px-5 py-5" id="form1">
                <form method="POST" class="form-data" id="login">
                	{% csrf_token %}
                    <div class="forms-inputs mb-4"> 
                    	<span>Email</span> 
                    	<input autocomplete="off" type="text" class="form-control" name="email">
                    </div>
                    <div class="forms-inputs mb-4"> 
                    	<span>Password</span> 
                    	<input autocomplete="off" type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3"> <button type="submit" class="btn btn-dark w-100">Login</button> </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded',()=>{
		var c =document.getElementById('login');
		c.onsubmit = (event) => {
		event.preventDefault();
		var data = "";
		f = Object.values(c);
		for(i=0;i<f.length;++i)
		{
			data+=f[i].name+'='+f[i].value;
			if(i != f.length - 1)
				data+='&';
		}
		var x = new XMLHttpRequest();
		x.open("POST",'/test',false)
		x.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		x.withCredentials = true;
		x.send(data);
		return false;
		console.log(JSON.parse(x.response)['msg']);
	}
		data = "";
		var x = new XMLHttpRequest();
		x.open("POST",'/test',false)
		x.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		x.withCredentials = true;
		x.send(data);
		console.log(JSON.parse(x.response)['msg']);
	});
</script>

<style type="text/css">

.card {
    border: none;
    height: 320px
}

.forms-inputs {
    position: relative
}

.forms-inputs span {
    position: absolute;
    top: -18px;
    left: 10px;
    background-color: #fff;
    padding: 5px 10px;
    font-size: 15px
}

.forms-inputs input {
    height: 50px;
    border: 2px solid #eee
}

.forms-inputs input:focus {
    box-shadow: none;
    outline: none;
    border: 2px solid #000
}

.btn {
    height: 50px
}

</style>

</body>
</html>
